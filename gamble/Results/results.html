<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result Page</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <script src="main.js"></script>


</head>
<body>
    <div class="col-md-10">
        <div class="row"></div>

        <p id="p5">Please select the date range to see the matches from the dropdown menu </p>
    </div>
    <div id="container" class="col-md-10"></div>

    <div id="container_form" class="col-md-2">
        <form >
            <div class="form-group">
                <div class="row">
                    <a href="../home.html"><input class="btn btn-danger"  id="nowplaying" type="button" value="Now Playing"/></a>
                </div>
                <div class="row">
                    <label >Alt 2.5</label>
                </div>
                <div class="row">
                    <input type="text" class="form-control" id="alt_min" placeholder="min" >
                    <input type="text" class="form-control" id="alt_max" placeholder="max">
                </div>
            </div>
            <div class="row">
                <label>1 min </label>
            </div>
            <div class="row">
                <input  type="text" class="form-control" id="home_min" placeholder="min">
                <input  type="text" class="form-control" id="home_max" placeholder="max">
            </div>
            <div class="row">
                <input class="btn btn-info btns" id="filter" type="button" value="Filter"/>
                <input class="btn btn-primary btns" id="reset" type="button" value="Reset"/>
                <input class="btn btn-warning btns" id="clear" type="button" value="Clear" />
            </div>
            <div class="row">

                    <div class="dropdown">

                        <button class="btn btn-success dropdown-toggle " type="button" id="ddbtn" data-toggle="dropdown">Select
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li id="20-26"><a href="#">20-26 September</a></li>
                            <li id="27-3"><a href="#">27-3 September</a></li>
                            <li id="4-10"><a href="#">4-10 October</a></li>
                            <li id="11-17"><a href="#">11-17 October</a></li>
                            <li id="18-24"><a href="#">18-24 October</a></li>
                            <li id="25-31"><a href="#">25-31 October</a></li>
                            <li id="1-7"><a href="#">1-7 November</a></li>
                        </ul>
                    </div>

            </div>

        </form>
        <form class="form">
            <div class="row">
                Total Matches: <p id="p1"></p>
                Total Ties: <p id="p2"></p>
                Ties Percentage: <p id="p3"></p>
            </div>
            <div class="row">
                Total Ties MS1 values: <div id="p4"></div>
            </div>
        </form>
    </div>
</body>
</html>
